<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-back">
                <h1 class="logo agdasima-bold">ODIN</h1>
                <img src="odin-lined.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="top">
                <h2>This form will change your life. Sign up below to literally change your life.</h2>
                <h2>Hopefully for the better.</h2>
                <h2>No guarantees.</h2>
                <h2>Sign Up!</h2>
            </div>
            <div class="lower">
                <form action="#">
                    <div class="form-section">
                        <h1>Contact Details</h1>
                        <div class="form-inputs">
                            <div class="in-field">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" required>
                            </div>
                            <div class="in-field">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" required>
                            </div>
                            <div class="in-field">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="in-field">
                                <label for="phone">Phone Number</label>
                                <input type="number" id="phone" required>
                            </div>
                            <div class="in-field">
                                <label for="password">Password</label>
                                <input type="password" id="password" required>
                            </div>
                            <div class="in-field">
                                <label for="password-conf">Confirm Password</label>
                                <input type="password" id="password-conf" required>
                            </div>
                        </div>  
                    </div>
                    <div class="button-section">
                        <button type="submit">Create Account</button>
                        <h3>Already have an account <a href="log-in">Log In</a></h3>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
